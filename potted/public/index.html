    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <script type="text/javascript">
    $(document).ready(function(){
      // console.log('here');
      // $('#submit').attr("disabled");
      $("#submit").click(function(){
        console.log('there', $('#name').val());
        if ($('#name').val()) {
          console.log('where');
          $('#submit').removeAttr("disabled");
        } else {
          $('#submit').attr("disabled");
          alert("Please add your name and email. Thanks!");
        }
      });
    });
    </script>
    <form name="contact" netlify action="/thanks.html" netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
    <div id="root"></div>

    <script type="text/babel">
      ReactDOM.render(
        <form name="contact" className="form" action="/thanks.html" netlify-honeypot="bot-field" method="POST" netlify="true">
        <input type="hidden" name="form-name" value="contact" />
          <img src="NewPotGif.gif" alt="houseplant" className="houseplant" />
          <div className="form-div">
            <p className="form-text">
              Name:
            </p>
            <input className="contact-input" id="name" type="text" name="name" />
          </div>
          <div className="form-div">
            <p className="form-text">
              Email:
            </p>
            <input className="contact-input" type="text" name="email" />
          </div>
          <div className="form-div help">
            <p className="form-text">
              What Can We Help You With?:
            </p>
            <textarea className="contact-input" rows="10" cols="30" name="message" />
          </div>
          <div className="icons">
            <a href="mailto: pottedpgh@gmail.com" className="icon">
              <i className="far fa-envelope fa-3x"></i>
            </a>
            <a href="https://www.instagram.com/pottedpgh/" rel="noopener noreferrer" target="_blank" className="icon">
              <i className="fab fa-instagram fa-3x"></i>
            </a>
          </div>
          <p>
            <button className="submit-button" type="submit" id="submit">
              Submit
            </button>
          </p>
        </form>,
        document.getElementById("form")
      );
    </script>
